<body>
  <div class="container">
    <h1>Register as a Worker</h1>
    <form action="">
      <div class="form">
        <input type="text" name="name" placeholder="First Name" required="required">
        <input type="text" name="name" placeholder="Middle Name">
        <input type="text" name="name" placeholder="Last Name" required="required">
        <input type="email" name="email" placeholder="Email">
        <input type="text" maxlength="10" placeholder="Phone No." required="required">
        <select name="gender" class="options">
          <option value="select">Gender</option>
          <option value="A">Male</option>
          <option value="B">Female</option>
          <option value="C">Other</option>
        </select>
        <div id="address">
          <input type="text" name="Address" placeholder="Address" required="required">
        </div>
        <select name="designation" class="options">
          <option value="select">Work As A</option>
          <option value="A">Labour</option>
          <option value="B">Mason</option>
          <option value="C">Carpenter</option>
          <option value="D">Painter</option>
          <option value="E">Electrician</option>
          <option value="F">Plumber</option>
          <option value="G">Welder</option>
          <option value="H">Foreman</option>
          <option value="I">Engineer</option>
        </select>
        <label for="uploadBtn">Upload Your Image</label>
          <input class="choose" type="file" id="uploadBtn">
      </div>
      <div id="check">
        <input type="checkbox" name="conifrm" required="required">
        <label for="box">I hereby declare that all the infromation given above is true to the best of my
          knowledge</label>
      </div>
      <button class="btn">Register</button>

    </form>
